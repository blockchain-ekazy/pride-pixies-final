    <script>
      function reset_acc() {
        $(".ac-title h6").removeClass("acc-active");
        $(".faq_1").removeClass("faq_main_active");
        $(".accordian-para").slideUp();
        $(".plus-icon").removeClass("cross-icon");
      }
      $(function () {
        $(".ac-title h6").click(function (e) {
          e.preventDefault();
          if ($(this).hasClass("acc-active")) {
            reset_acc();
          } else {
            reset_acc();
            var getID = $(this).attr("data-in");
            $(getID).slideDown();
            $(this).addClass("acc-active");
            $(this).addClass("faq_main_active");
            $(this).find(".plus-icon").addClass("cross-icon");
          }
        });
      });
    </script>
    <script>
      $(function () {

    </script>
    <script>
      $(document).ready(function () {
        setTimeout(() => {
          $("#myModal").modal("show");

          function addEvent(obj, evt, fn) {
            if (obj.addEventListener) {
              obj.addEventListener(evt, fn, false);
            } else if (obj.attachEvent) {
              obj.attachEvent("on" + evt, fn);
            }
          }

          addEvent(document, "mouseout", function (evt) {
            if (evt.toElement == null && evt.relatedTarget == null) {
              // $("#myModal").modal("show");
            }
          });
        }, 1000);
      });
    </script>
